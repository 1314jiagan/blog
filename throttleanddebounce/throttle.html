  <body>
    <script>
      const d = () => {
        console.log("闪现");
      };

      const throttle = (f, time) => {
        let over = false;
        let timer = null;
        return (...args) => {
          if (over) {
            return;
          }
          f.call(undefined, ...args);
          over = true;
          timer = setTimeout(() => {
            over = false;
          }, time);
        };
      };

      const d2 = throttle(d, 120 * 1000);
    </script>

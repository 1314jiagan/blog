      var a1 = [1, 2, 2, 3, 3, 3];
      var uniq = function (a) {
        var map = new Map();
        for (let i = 0; i < a.length; i++) {
          let number = a[i];
          if (number === undefined) {
            continue;
          } //continue 直接下一次循环
          if (map.has(number)) {
            continue;
          }
          map.set(number, true);
        }

        return [...map.keys()];
      };
